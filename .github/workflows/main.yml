name: CI-CD
on: 
  push:
#     branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Obtendo o código
      uses: actions/checkout@v4.1.5
    - name: Autenticação no Docker Hub
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build da Imagem Docker
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: | 
          fabricioveronez/aula-primeira-pipeline:v${{ github.run_number }} 
          fabricioveronez/aula-primeira-pipeline:latest 
  CD-Homolog:
    needs: [CI]
    uses: WilliamYizima/ci_cd/.github/workflows/deploy.yaml@main
    with:
      manifests: |
          k8s/deployment.yaml
      images: |
          abricioveronez/aula-primeira-pipeline:v${{ github.run_number }}
      environment: homolog
    secrets: inherit
  Teste-Ambiente:
    needs: [CD-Homolog]
    runs-on: ubuntu-latest
    environment: homolog
    steps:
        - name: Fake Teste
          run: echo "Fake teste de ambiente ${{ vars.APP_NAMESPACR }}"
    

  CD-Production:
    needs: [CI, Teste-Ambiente]
    uses: WilliamYizima/ci_cd/.github/workflows/deploy.yaml@main
    with:
      manifests: |
          k8s/deployment.yaml
      images: |
          abricioveronez/aula-primeira-pipeline:v${{ github.run_number }}
      environment: production
      secrets:
            inherit
